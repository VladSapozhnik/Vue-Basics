<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="css/theme.css">

</head>
    <body >
    <div class="container pt-5" id="app">
        <div class="card center">
            <h1>Счетчик: {{counter}}</h1>
            <div>
                <button class="btn primary" @click="counter++">+</button>
                <button class="btn danger" @click="counter = counter - 1">-</button>
            </div>
        </div>
        <hr>
        <div class="card">
            <h1 :style="{
                color: inputValue.length > 4 ? 'darkred' : 'darkblue'
            }">{{title}}</h1>
            <div class="form-control">
                <h2>{{inputValue}}</h2>
                <input type="text"
                       v-model="inputValue"
                       :placeholder="placeholderString"
                       @keypress.enter="AddHandler"
                >
<!--                :value="inputValue"-->
            </div>
<!--            v-on:keypress="inputKeyPress"-->
            <button class="btn" @click="AddHandler">Add</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(item, idx) in notes">
<!--                    <span :class="item.length > 4 ? 'primary' : 'bold'">({{idx + 1}}) {{toUpperCase(item)}}</span>-->
<!--                    <span :class="{-->
<!--                    'primary': true,-->
<!--                    'bold': item.length > 5-->
<!--                    }">({{idx + 1}}) {{toUpperCase(item)}}</span>-->
                    <span :class="['bold', {'primary': item.length > 5}]">({{idx + 1}}) {{toUpperCase(item)}}</span>
                    <button class="btn danger" @click="removeItem(idx)">удалить</button>
                </li>
                <hr>
                <li>
                    <strong>
                        Количество заметок: {{notes.length}}
                    </strong>
                </li>
                <li>
                    <strong>
                        <!-- computed не вызываем -->
                        {{doubleCountComputed}}
                    </strong>
                </li>
            </ul>
            <div v-else>Заметок пока нет</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/app.js"></script>
    </body>
</html>
